<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Тут в с назначается значение а с декрементом, что буквально означает: а = а + 1 и после этого с = а, в консоль выведется с = 2
   */
  c = ++a;
  console.log(c);

  /*
  Тут d назначается значение b с инкрементом, т.е. буквально означает d = b и после этого b = b + 1, в консоль выведется d = 1
   */
  d = b++;
  console.log(d);

  /*
  Тут с переназначается, поскольку а с декрементом, означает что сначала переменная а переназначится как а = а + 1, т.е. будет а = 3 и после этого 
  с = 2 + а, в консоль выведется с = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Тут d переназначается, поскольку b с инкрементом, означает что сначала d = 2 + b, и после этого переменная b переназначится как b = b + 1, 
  в консоль выведется d = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
