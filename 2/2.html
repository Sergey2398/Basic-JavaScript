<!--

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  При объявлении переменной х приоритет имеет выражение в скобках, которое буквально означает
  а = а * 2, так в скобках получаем значение 4 и в консоли у нас получается х = 5
  при этом переменная а также переназначается и в консоли будет а = 4
   */
  console.log(x);
  console.log(a);

</script>
